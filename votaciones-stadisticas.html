<!DOCTYPE html>
<html>
  <head>
    <title>votaciones y estadisticas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Romanesco&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meddon&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header-pup-up.css">
    <link rel="stylesheet" href="styles/votaciones-stadisticas.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <button class="sanboni-logo-button js-sanboni-logo-button">
          <img class="sanboni-logo" src="icons/Propuesta-Logo-SBL-ALEO-1-895x511.png">
        </button>
      </div>
      
      <p class="sanboni">Sanboni democrático</p>
      <div class="rigth-section">
        <button class="hamburger-menu-button">
          <img class="hamburger-menu js-hamburger-menu-button" src="icons/hamburger-menu copia.svg">
        </button>
      </div>
    </div>
    <div class="js-pop-up">
    </div>
    <div class="main">
      <p class="grafica-name">Gráfica votos</p>
    </div>
    <div class="graph-grid">
      <div class="graph"> 
        <div class="line-vertical"></div>
        <div class="linea-horizontal"></div>
        <img class="flecha" src="icons/flecha-sin-fondo.png">
        <img class="flecha-2" src="icons/flecha-sin-fondo.png">
        <img class="flecha-3" src="icons/flecha-sin-fondo.png">
        <img class="flecha-4" src="icons/flecha-sin-fondo.png">
        <img class="flecha-5" src="icons/flecha-sin-fondo.png">
        <img class="flecha-6" src="icons/flecha-sin-fondo.png">
        <div class="votos-10">5</div>
        <div class="votos-20">10</div>
        <div class="votos-30">20</div>
        <div class="votos-40">30</div>
        <div class="votos-50">40</div>
        <div class="votos-60">50</div>
        <div class="cuadro-candidato-1"></div>
        <div class="cuadro-candidato-2"></div>
        <div class="cuadro-candidato-3"></div>
        <div class="cuadro-candidato-4"></div> 
        <div class="candidato-name-1">Candidato 1</div>
        <div class="candidato-name-2">Candidato 2</div>
        <div class="candidato-name-3">Candidato 3</div>
        <div class="candidato-name-4">Candidato 4</div>
      </div>
    </div>
    <div class="votes-grid">
      <div class="votes-counter">Votos totales: X</div>
      <div class="ganador">Ganador: X</div>
    </div>
  <script src="/scripts/header-pop-up.js"></script>
  <script type="module" src="scripts/votaciones-satisticas.js"></script>
  </body>
</html>
